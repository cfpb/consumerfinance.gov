language: python
sudo: required
dist: trusty
group: deprecated-2017Q4

python:
  - "2.7"

addons:
  chrome: beta

cache:
  pip: true
  directories:
    - node_modules

install:
  - ./install_travis.sh

env:
  global:
    - TOXENV=py27
    - DJANGO_SETTINGS_MODULE=cfgov.settings.test
    - DJANGO_STAGING_HOSTNAME=content.localhost
    - COVERALLS_PARALLEL=true

  matrix:
    - RUNTEST=frontend
    - RUNTEST=backend
    - RUNTEST=acceptance

branches:
  only:
    - master

script:
  - ./run_travis.sh
