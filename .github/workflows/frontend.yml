name: frontend

on:
  merge_group:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'

      - name: Install dependencies
        run: yarn

      - name: Test Javascript
        run: yarn run test
