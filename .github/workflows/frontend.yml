name: frontend

on:
  pull_request:

jobs:

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        gulp_cmd:
          - lint --ci
          - test:unit --ci --headless
          - build

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            frontend:
              - '**.js'
              - '**package.json'

      - name: Set up Node
        uses: actions/setup-node@v2.4.0
        if: steps.filter.outputs.frontend == 'true'
        with:
            node-version: '14.x'

      - name: Install dependencies
        if: steps.filter.outputs.frontend == 'true'
        run: |
          yarn

      - name: Run ${{ matrix.gulp_cmd }}
        if: steps.filter.outputs.frontend == 'true'
        run: yarn run gulp ${{ matrix.gulp_cmd }}

      - name: Store test coverage
        # Submit coverage from the unit test run only
        if: steps.filter.outputs.frontend == 'true' && matrix.gulp_cmd == 'test:unit --ci --headless'
        uses: actions/upload-artifact@v2.2.4
        with:
          name: frontend_coverage
          path: ./test/unit_test_coverage/clover.xml

  coverage:
    runs-on: ubuntu-latest
    needs:
      - frontend

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            frontend:
              - '**.js'
              - '**package.json'

      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        if: steps.filter.outputs.frontend == 'true'
        with:
          python-version: 3.6

      - name: Install dependencies
        if: steps.filter.outputs.frontend == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: Retrieve frontend coverage
        uses: actions/download-artifact@v2.0.10
        if: steps.filter.outputs.frontend == 'true'
        with:
          name: frontend_coverage
          path: frontend_coverage

      - name: Check frontend test coverage
        if: steps.filter.outputs.frontend == 'true'
        run: |
          diff-cover frontend_coverage/clover.xml --compare-branch=origin/main --fail-under=100
