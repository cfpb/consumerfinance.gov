[tox]
skipsdist=True
envlist=
    lint,
    py{38}-dj{32}-wag{215},
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    python -b -m coverage run --parallel-mode --source='v1' {envbindir}/django-admin test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=v1.tests.settings

basepython=
    py38:  python3.8

deps=
    dj32:  Django>=3.2,<3.3
    wag215: wagtail>=2.15,<2.16
    ../core
    ../search

[testenv:lint]
basepython=python3.8
deps=
    black
    flake8
    isort
commands=
    black --check wagtailflags
    flake8 wagtailflags
    isort --check-only --diff wagtailflags

[testenv:coverage]
basepython=python3.8
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

