version: "3.4"

services:

    python:
        build:
            target: cfgov-dev
        ports:
            - "127.0.0.1:8000:8000" # Django
        volumes: &python_volumes
            - ~/.zshrc:/root/.zshrc
            - ./:/src/consumerfinance.gov/
            - ./.env:/etc/profile.d/dev-env.sh
            - ./extend-environment.sh:/etc/profile.d/extend-environment.sh
