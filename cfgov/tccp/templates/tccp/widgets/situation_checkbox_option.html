<div class="m-form-field m-form-field--checkbox m-form-field--lg-target">
    {% include "django/forms/widgets/input.html" %}

    <label class="a-label" for="{{ widget.attrs.id }}">
        {{ widget.label }}
    </label>
    <div data-helper-text>
        {{ widget.value.select_html }}

        <p class="u-mt10">
            You'll be able to further customize that list of cards
            to find ones that work for you.
        </p>
    </div>
</div>
