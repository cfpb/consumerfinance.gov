{%- macro speed_bump(value) -%}
<article class="o-well o-well--speed-bump">
    <p class="h3">
        {{ svg_icon("lightbulb-round") }} Did you know:
    </p>

    <p>
        {{ value.content }}{% if value.link %} <a href="{{ value.url }}">{{ value.link }}</a>{% endif %}
    </p>

</article>
{%- endmacro -%}
