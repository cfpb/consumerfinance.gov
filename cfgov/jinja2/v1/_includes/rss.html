
{% macro render(path) %}

<p data-qa-hook="rss-subscribe-desc">
    Subscribe to our RSS feed to get the latest content in your reader.
</p>
<a class="a-btn" href="{{ path }}">
    <span class="a-btn_icon__on-left">
        {{- svg_icon('rss') -}}
    </span>
    Subscribe to RSS
</a>

{% endmacro %}
