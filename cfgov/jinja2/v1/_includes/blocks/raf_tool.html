<link rel="stylesheet" href="{{ static('apps/erap/css/main.css') }}">

<div id="rental-assistance-finder"
     data-language="{{ page.language if page and page.language else 'en' }}"
     {% if value.county_threshold %}
     data-county-threshold={{ value.county_threshold }}
     {% endif %}>
</div>

<div class="js-is-hidden">
  {% import 'molecules/notification.html' as notification with context %}
    {{ notification.render(
      'error',
      true,
      'This tool is not supported in your browser.
       Please try a newer browser or confirm that JavaScript is enabled.'
    ) }}
</div>
