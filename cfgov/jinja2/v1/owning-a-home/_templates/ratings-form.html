<form method="post"
      class="o-form
             oah-ratings-form
             block
             block__bg
             block__border">
    <fieldset class="o-form_fieldset u-reset">
        <legend class="a-legend">
            <span class="h4">Was this page helpful to you?</span>
        </legend>
        <div class="rating-inputs">
            <ul class="content-l m-list m-list__unstyled">
                <li class="content-l_col content-l_col-1-3">
                    <div class="m-form-field
                                m-form-field__radio
                                m-form-field__lg-target">
                        <input class="a-radio"
                               id="is_helpful_0"
                               type="radio"
                               name="is_helpful"
                               value='0'>
                        <label class="a-label"
                               for="is_helpful_0">
                            Yes
                        </label>
                    </div>
                </li>
                <li class="content-l_col content-l_col-1-3">
                    <div class="m-form-field
                                m-form-field__radio
                                m-form-field__lg-target">
                            <input class="a-radio"
                                   id="is_helpful_1"
                                   type="radio"
                                   name="is_helpful"
                                   value="1">
                            <label class="a-label"
                                   for="is_helpful_1">
                                No
                            </label>
                    </div>
                </li>
                <li class="content-l_col content-l_col-1-3">
                    <div class="rating-message message-column">
                        <span class="rating-message_icon">
                            {{- svg_icon('approved-round') -}}
                        </span>
                        <span class="rating-message_text">Thank you for your feedback!</span>
                    </div>
                </li>
            </ul>
            <a class="a-link a-link__jump feedback-link" href="/owning-a-home/feedback/">
                <span class="a-link_text">Provide additional feedback</span>
            </a>
        </div>
    </fieldset>
</form>
