<div data-qa-hook="expandable"
     class="o-expandable
            o-expandable__border
            o-expandable__background
            inline-interpretation">

    <button class="o-expandable_header o-expandable_target">
        <span class="o-expandable_header-left
                     o-expandable_label">
            Official interpretation {% if section_title %}of {{ section_title }}{% endif %}
        </span>
        <span class="o-expandable_header-right
                     o-expandable_link">
            <span class="o-expandable_cue
                         o-expandable_cue-open">
                {{ 'Show' if true else 'Mostrar' }}
                {{ svg_icon( 'plus-round' ) }}
            </span>
            <span class="o-expandable_cue
                         o-expandable_cue-close">
                {{ 'Hide' if true else 'Ocultar' }}
                {{ svg_icon( 'minus-round' ) }}
            </span>
        </span>
    </button>
    <div class="o-expandable_content">
        {{ contents }}

        <p><a href="{{ url }}" data-turbolinks="true">See interpretation of {% if section_title %}{{ section_title }}{% else %}this section{% endif %} in Supplement I</a></p>
    </div>

</div>
