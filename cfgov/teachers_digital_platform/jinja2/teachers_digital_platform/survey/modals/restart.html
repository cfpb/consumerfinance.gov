{% set id = 'modal-restart' %}
<div class="o-modal"
     id="{{ id }}"
     tabindex="0"
     aria-hidden="true"
     role="alertdialog"
     aria-labelledby="{{ id }}_title"
     aria-describedby="{{ id }}_desc">
  <div class="o-modal_backdrop"></div>
  <div class="o-modal_container">
    <div class="o-modal_content">
      <div class="o-modal_body">
        <button class="o-modal_close a-btn a-btn__link" type="button">
          Close
          <span class="a-icon a-icon__large a-icon__space-before">
            {{ svg_icon('error-round') }}
          </span>
        </button>
        <h2 id="{{ id }}_title" class="h3">Starting over</h2>
        <div id="{{ id }}_desc">
          <p>Starting over will clear your selections and return you to the
            "Map your money journey" page. Are you sure you want to start over?</p>
        </div>
      </div>
      <div class="o-modal_footer">
        <div class="m-btn-group">
          <button class="a-btn a-btn__warning" data-cancel="">Start over</button>
          <button class="a-btn a-btn__link" data-cancel="1">Return to survey</button>
        </div>
      </div>
    </div>
  </div>
</div>
