<style>
#rental-assistance-finder {
  max-width: 41.875rem;
}
#rental-assistance-finder dl a {
  word-break: break-all;
}
#rental-assistance-finder .m-form-field + .m-form-field {
  margin-top: 15px;
}

#rental-assistance-finder .result-item div.status-row {
  margin-top: 15px;
}

#rental-assistance-finder .result-item dd.status-accepting,
#rental-assistance-finder .result-item dd.status-rolling {
  background-color: #e2efd8;
}

#rental-assistance-finder .result-item dd.status-waitlist {
  background-color: #fff0dd;
}

#rental-assistance-finder .result-item dd.status-unknown {
  background-color: #d2d3d5;
}
</style>

<div id="rental-assistance-finder"
     data-language="{{ page.language if page and page.language else 'en' }}"
     {% if flag_enabled('RAFT_TESTING') %}
     beta-testing="true"
     {% endif %}
     {% if value.county_threshold %}
     data-county-threshold={{ value.county_threshold }}
     {% endif %}>
</div>


<div class="u-hide-if-js">
  {% import 'v1/includes/molecules/notification.html' as notification with context %}
    {{ notification.render(
      'error',
      true,
      'This interactive tool is not supported in your web browser, but you can still
       <a style="text-decoration:underline" href="https://files.consumerfinance.gov/data/rental-assistance.html">view the full list of rental assistance programs</a>.'
    ) }}
</div>
