# See http://jmeter.apache.org/usermanual/get-started.html#configuring_jmeter for configuring with a properties file
# See http://jmeter.apache.org/usermanual/functions.html#__P for an explanation of the __P() function
# See http://jmeter-tips.blogspot.com/2010/01/tip-4-using-jmeter-properties.html for how to use that in practice

# Configure test plan parameters

threads=2
loopcount=2

# Override JMeter defaults
jmeter.save.saveservice.output_format=xml
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.url=true
jmeter.save.saveservice.requestHeaders=true
jmeter.save.saveservice.response_data.on_error=true
CookieManager.save.cookies=true
