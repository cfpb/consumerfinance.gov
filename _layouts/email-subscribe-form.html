
<form class="reveal-on-focus" id="email-subscribe-form">

    <div class="form-group">
        <input class="reveal-on-focus_target" type="email" placeholder="Your email">
    </div>

    <div class="form-group reveal-on-focus_content u-clearfix">
    {% for category in query.possible_values_for('category')|sort(attribute='term') -%}
        <label class="form-group_item form-label">
            <input class="custom-input"
                   type="checkbox"
                   name=""
                   value="">
            {{ category.term }}
        </label>
    {% endfor %}
    </div>

    <div class="form-group">
        <input class="btn" type="submit" class="btn" value="Sign up">
    </div>

</form>
