version: "3.3"

services:
    elasticsearch:
        build:
            context: ./
            dockerfile: ./docker/elasticsearch/Dockerfile
        ports:
            - "9200:9200"
            - "9300:9300"
    postgres:
        image: postgres:10.3
        restart: always
        environment:
            POSTGRES_USER: cfpb
            POSTGRES_PASSWORD: cfpb
            POSTGRES_DB: cfgov
    python:
        build: .
        ports:
            - "8000:8000"
        environment:
            ES_HOST: elasticsearch
        volumes:
            - ./:/src/cfgov-refresh
            - ./develop-apps:/src/develop-apps
        entrypoint:
            - sh
            - /src/cfgov-refresh/cfgov/entrypoint.sh
        depends_on:
            - elasticsearch
            - postgres
        working_dir: /src/cfgov-refresh
        env_file: .python_env
        stdin_open: true
        tty: true
