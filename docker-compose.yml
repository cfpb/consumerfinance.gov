version: "3.3"

services:
    elasticsearch:
        build:
            context: ./
            dockerfile: ./docker/elasticsearch/Dockerfile
        ports:
            - "9200:9200"
            - "9300:9300"
    postgres:
        image: postgres:10.3
        restart: always
        environment:
            POSTGRES_USER: cfpb
            POSTGRES_PASSWORD: cfpb
            POSTGRES_DB: cfgov
    python2:
        build: 
            context: ./
            dockerfile: ./Dockerfile
        image: python
        ports:
            - "8000:8000"
        environment:
            ES_HOST: elasticsearch
        volumes:
            - ./:/src/cfgov-refresh
            - ./develop-apps:/src/develop-apps
        entrypoint:
            - sh
            - /src/cfgov-refresh/docker/python2/entrypoint.sh
        depends_on:
            - elasticsearch
            - postgres
        working_dir: /src/cfgov-refresh
        stdin_open: true
        tty: true
    python3:
        image: python
        ports:
            - "8333:8000"
        environment:
            ES_HOST: elasticsearch
        volumes:
            - ./:/src/cfgov-refresh
            - ./develop-apps:/src/develop-apps
        entrypoint:
            - sh
            - /src/cfgov-refresh/docker/python3/entrypoint.sh
        depends_on:
            - elasticsearch
            - postgres
        working_dir: /src/cfgov-refresh
        stdin_open: true
        tty: true
    docs:
        build:
            context: ./
            dockerfile: ./docker/docs/Dockerfile
        ports:
            - "8888:8888"
        environment:
            LANG: en_US.utf8
            LC_ALL: en_US.utf8
        volumes:
            - ./:/src/cfgov-refresh
        entrypoint:
            - sh
            - /src/cfgov-refresh/docker/docs/entrypoint.sh
        working_dir: /src/cfgov-refresh
        stdin_open: true
        tty: true
