codecov:
  branch: master
  notify:
    require_ci_to_pass: no

comment: off

coverage:
  status:
    project:
      frontend:
        threshold: 0%
        flags: frontend
      backend:
        threshold: 0%
        flags: backend
    patch:
      default:
        threshold: 0%

flags:
  backend:
    paths:
      - cfgov/**/*.py
  frontend:
    paths:
      - cfgov/**/*.js
