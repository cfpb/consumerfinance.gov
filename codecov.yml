codecov:
  branch: master
  notify:
    require_ci_to_pass: no

comment: off

coverage:
  status:
    patch:
      frontend:
        flags: frontend
        target: 100%
        only_pulls: true
      backend:
        flags: backend
        target: 100%
        only_pulls: true

flags:
  backend:
    paths:
      - cfgov/**/*.py
  frontend:
    paths:
      - cfgov/**/*.js
