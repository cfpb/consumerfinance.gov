version: "3.4"

volumes:
    postgres_data:

services:

    python2:
        build:
            target: cfgov-prod
        environment:
            DATABASE_URL: postgres://cfpb@postgres/cfgov
            PGPASSWORD: cfpb
        ports:
            - "8000:80"

    python3:
        build:
            target: cfgov-prod
        environment:
            DATABASE_URL: postgres://cfpb@postgres/cfgov
            PGPASSWORD: cfpb
        ports:
            - "8333:80"
