{{- if .Values.mapping.enabled }}
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: {{ include "cfgov.fullname" . }}
  labels:
    {{- include "cfgov.labels" . | nindent 4 }}
spec:
  ambassador_id:
    {{- toYaml .Values.mapping.ambassador_id | nindent 4 }}
  host: {{ .Values.mapping.host }}
  prefix: {{ .Values.mapping.prefix | default "/" }}
  service: {{ include "cfgov.fullname" . }}:{{ .Values.service.port }}
  timeout_ms: 0
{{- end }}