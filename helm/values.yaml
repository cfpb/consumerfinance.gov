# Default values for cfgov.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

initContainers:
  - name: wait-for-db
    image: 
      repository: busybox
      tag: "latest"
    command: 
      - 'sh' 
      - '-c'
      - 'until nc -z cfgov-postgresql 5432; do echo waiting for database; sleep 10; done;'
      - 'until nc -z opensearch-cluster-master 9200; do echo waiting for opensearch; sleep 10; done;'
  - name: cfgov-migrations
    image: 
      repository: cfgov
      pullPolicy: Never
      tag: "latest"
    env:
      - name: DATABASE_URL
        value: "postgres://cfpb:cfpb@cfgov-postgresql:5432/cfgov"
      - name: SECRET_KEY
        value: "cfgov"
      - name: ES_HOST
        value: "opensearch-cluster-master"
      - name: ES_PORT
        value: "9200"
    command: 
      - 'sh'
      - '-c'
      - './refresh-data.sh test.sql.gz' 
      

containers:
  - name: cfgov
    image: 
      repository: cfgov
      pullPolicy: Never
      tag: "latest" 
    port: 8000
    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 1
      failedThreshold: 3
    env:
    - name: DATABASE_URL
      value: "postgres://cfpb:cfpb@cfgov-postgresql:5432/cfgov"
    - name: SECRET_KEY
      value: "cfgov"
    - name: ES_HOST
      value: "opensearch-cluster-master"
    - name: ES_PORT
      value: "9200"
  - name: cfgov-apache
    image: 
      repository: httpd
      pullPolicy: IfNotPresent
      tag: "latest"
    port: 80
    env:
    - name: APACHE_PORT
      value: "80"
    - name: APACHE_USER
      value: "www-data"
    - name: APACHE_GROUP
      value: "www-data"
    - name: APACHE_SERVER_ROOT
      value: "/usr/local/apache2/"
    - name: APACHE_UPLOADS_F_ALIAS
      value: "/src/consumerfinance.gov/cfgov/f/"
    - name: STATIC_PATH
      value: "/tmp"
    - name: ERROR_LOG
      value: "/proc/self/fd/2"
    - name: ACCESS_LOG
      value: "/proc/self/fd/1"
    - name: LIMIT_REQUEST_BODY
      value: "0"
    - name: APACHE_STATUS_ALLOW_FROM
      value: "127.0.0.1"
    - name: APACHE_PROCESS_COUNT
      value: "4"
    - name: CFGOV_APPLICATION_HOST
      value: "localhost"
    # command:
    #   - 'sh'
    #   - '-c'
    #   - 'sleep 1000'     
    volumeMounts: 
    - name: apache-conf
      mountPath: /usr/local/apache2/conf
    - name: apache-confd
      mountPath: /usr/local/apache2/conf.d
    - name: apache-conf-modules
      mountPath: /usr/local/apache2/conf.modules.d

