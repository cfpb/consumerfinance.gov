version: "3.4"

volumes:
  cypress:

services:
  e2e:
    image: cypress/included:6.4.0
    environment:
      - CI=1
      - CYPRESS_baseUrl=http://python:8000
      - NO_COLOR=1
    command: npm install cypress-real-events && npx cypress run -b chrome --headless
    working_dir: /app
    volumes:
      - ./test/cypress:/app/test/cypress
      - ./cypress.json:/app/cypress.json
      - ./node_modules:/app/node_modules
networks:
  default:
    external:
      name: cfgov
